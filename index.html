<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Exam System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div id="exam-selection" class="card shadow">
            <div class="card-header">
                <h2 class="text-center">Mock Exam System</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="exam-select" class="form-label">Select an Exam:</label>
                    <select id="exam-select" class="form-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>

                <div id="exam-info" class="card mb-3" style="display: none;">
                    <div class="card-body">
                        <h4 id="exam-info-title" class="card-title"></h4>
                        <p id="exam-info-description" class="card-text"></p>
                        <div class="row mt-3">
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-award-fill text-success me-2" style="font-size: 1.5rem;"></i>
                                    <div>
                                        <h6 class="mb-0">Passing Score</h6>
                                        <p id="exam-info-passing-score" class="mb-0 fw-bold"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-clock-fill text-primary me-2" style="font-size: 1.5rem;"></i>
                                    <div>
                                        <h6 class="mb-0">Time Limit</h6>
                                        <p id="exam-info-time-limit" class="mb-0 fw-bold"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-question-circle-fill text-info me-2" style="font-size: 1.5rem;"></i>
                                    <div>
                                        <h6 class="mb-0">Questions for the exam</h6>
                                        <p id="exam-info-num-questions" class="mb-0 fw-bold"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-check-circle-fill text-info me-2" style="font-size: 1.5rem;"></i>
                                    <div>
                                        <h6 class="mb-0">Total Available Questions</h6>
                                        <p id="exam-info-total-questions" class="mb-0 fw-bold"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="legal-disclaimer" class="alert alert-secondary mt-3 mb-3 small" style="display: none;">
                    <!-- Legal disclaimer will be populated dynamically -->
                </div>
                <div class="d-grid gap-2">
                    <button id="start-btn" class="btn btn-primary">Start Test</button>
                </div>
            </div>
        </div>

        <div id="exam-container" class="card shadow mt-4 d-none">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3 id="exam-title">Exam Title</h3>
                <div id="timer" class="bg-light text-dark p-2 rounded">Time: 00:00</div>
            </div>
            <div class="card-body">
                <div id="question-container">
                    <!-- Questions will be populated dynamically -->
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button id="submit-btn" class="btn btn-success">Submit Exam</button>
                </div>
            </div>
        </div>

        <div id="results-container" class="card shadow mt-4 d-none">
            <div class="card-header">
                <h3>Exam Results</h3>
            </div>
            <div class="card-body">
                <div id="score-display" class="text-center mb-4">
                    <h4>Your Score: <span id="score">0</span>%</h4>
                    <p class="mt-2">You answered <span id="raw-score">0</span> questions correctly out of <span id="total-questions">0</span></p>
                    <div id="pass-fail" class="mt-2 p-2 rounded"></div>
                </div>
                <div class="d-flex gap-2 mb-4">
                    <button id="restart-btn" class="btn btn-success flex-grow-1">Take Another Exam</button>
                    <button id="save-pdf-btn" class="btn btn-secondary">
                        <i class="bi bi-file-earmark-pdf-fill me-1"></i>Save as PDF
                    </button>
                </div>
                <div id="results-breakdown">
                    <!-- Results will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <footer class="container mt-4 mb-4 text-center text-muted">
        <hr>
        <p>Made by <a href="https://www.linkedin.com/in/sklarow/" target="_blank">Allan Sklarow</a> to organize his studies!</p>
        <p>Favicon provided by <a href="https://icons8.com" target="_blank"> Icons8</a></p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>

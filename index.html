<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Exam System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div id="exam-selection" class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Mock Exam System</h2>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="exam-select" class="form-label">Select an Exam:</label>
                    <select id="exam-select" class="form-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div id="legal-disclaimer" class="alert alert-secondary mt-3 mb-3 small" style="display: none;">
                    <!-- Legal disclaimer will be populated dynamically -->
                </div>
                <div class="d-grid gap-2">
                    <button id="start-btn" class="btn btn-primary">Start Test</button>
                </div>
            </div>
        </div>

        <div id="exam-container" class="card shadow mt-4 d-none">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 id="exam-title">Exam Title</h3>
                <div id="timer" class="bg-light text-dark p-2 rounded">Time: 00:00</div>
            </div>
            <div class="card-body">
                <div id="question-container">
                    <!-- Questions will be populated dynamically -->
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button id="submit-btn" class="btn btn-success">Submit Exam</button>
                </div>
            </div>
        </div>

        <div id="results-container" class="card shadow mt-4 d-none">
            <div class="card-header bg-primary text-white">
                <h3>Exam Results</h3>
            </div>
            <div class="card-body">
                <div id="score-display" class="text-center mb-4">
                    <h4>Your Score: <span id="score">0</span>%</h4>
                    <div id="pass-fail" class="mt-2 p-2 rounded"></div>
                </div>
                <div id="results-breakdown">
                    <!-- Results will be populated dynamically -->
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button id="restart-btn" class="btn btn-primary">Take Another Exam</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
